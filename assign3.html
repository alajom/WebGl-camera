<!DOCTYPE html>

<title>SER331: Camera Movement</title>

<script id="sphereVertex" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform vec3 theta;

mat4 scale = mat4(0.25, 0, 0, 0,
				  0, 0.25, 0, 0,
				  0, 0, 0.25, 0,
				  0, 0, 0, 1);

void main() {
    //gl_Position =  vPosition * scale;
	gl_Position =  projectionMatrix * modelViewMatrix * vPosition * scale;
	fColor = vColor;
}

</script>
